<!DOCTYPE html>
<html ng-app="Communicator">
<head>
<meta charset="UTF-8">
<title>Communicator - Login</title>
<link href="css/communicate.css" rel="stylesheet" type="text/css" />
<script src="lib/angular/angular.min.js"></script>
<script src="js/login.js"></script>
</head>
<body>
	<div ng-controller='LoginCtrl' style="width: 100%">
		<form method="post" action="login" id="loginForm">
			<span>Sign In with your credentials..</span> <br /> <br />
			<div ng-if="showError">
				<span class="error">Invalid Username/password combination.</span> <br />
				<br />
			</div>
			<div>
				<input type="text" id="username" name="username"
					placeholder="Username" required="required" />
			</div>
			<br />
			<div>
				<input type="text" id="password" name="password"
					placeholder="Password" required="required" />
			</div>

			<br />
			<div>
				<input type="submit" value="Sign In" />
			</div>
		</form>
	</div>
</body>
</html>
